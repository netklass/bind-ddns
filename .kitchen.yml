---
# Customize Kitchen with some monkey patching:
# - Suites scheduler
#   <% require "#{File.dirname(__FILE__)}/test/kitchen_command.rb" %>
# - nodes generation from suites definition
#   <% require "#{File.dirname(__FILE__)}/test/kitchen_sandbox.rb" %>
# - improve login and destroy with docker driver (depend on systemd)
#   install pipework and create a second interface
#   <% require "#{File.dirname(__FILE__)}/test/kitchen_docker.rb" %>
# - Alias to have shorter lines
#   <% ip_of = "docker inspect --format '{{.NetworkSettings.IPAddress}}'" %>

driver:
  name: docker
  use_sudo: false

provisioner:
  name: chef_zero
  client_rb:
    file_atomic_update: false

platforms:
  - name: centos-7
    driver_config:
      # The two following lines are needed by systemd to access cgroups
      volume: /sys/fs/cgroup:/sys/fs/cgroup:ro
      privileged: true
      run_command: /usr/sbin/init # Start systemd as root process
      # general provisionning for kitchen
      require_chef_omnibus: false
      provision_command:
        - >
          curl -L https://www.getchef.com/chef/install.sh | bash &&
          GEM_HOME=/tmp/verifier/gems GEM_PATH=/tmp/verifier/gems
          GEM_CACHE=/tmp/verifier/gems/cache
          /opt/chef/embedded/bin/gem install
          thor busser busser-serverspec serverspec bundler &&
          chown -R kitchen:kitchen /tmp/verifier &&
          yum install -y iproute

suites:
  # Install a ddns server
  - name: server
    driver:
      hostname: server-ddns.chef.kitchen
      instance_name: server-ddns
    run_list:
      - recipe[bind-ddns]
    attributes:
      bind-ddns:
        servers: [ server-ddns.chef.kitchen ]
        set_resolv_conf: true
        server: localhost
        secondary_servers:
          - "8.8.8.8"
          - "8.8.4.4"
        search: chef.kitchen
        server-config: # Should be used
          options:
            listen-on: "port 53 { localnets; }"
            allow-query: "{ localnets; }"
        client-config: # Should not be used
          options:
            listen-on: "port 57"
            allow-query: "{ any; }"
        zones:
          - name: chef.kitchen
            config:
              type: master
              file: dynamic/db-chef-kitchen
              allow-update: "{ key chef.kitchen; }"
            ns: [ ns.chef.kitchen. ]
            a:
              ns.chef.kitchen.: eth0
        keys:
          - name: chef.kitchen
            secret: 9ZDQZxLEBuho4+O0EuGOYA==
        records:
          - data: eth0
          - domain: test-delete.chef.kitchen
            data: "1.2.3.4"

  - name: client
    driver:
      hostname: client-ddns.chef.kitchen
      instance_name: client-ddns
      dns: $(<%= ip_of %> server-ddns)
    run_list:
      - recipe[bind-ddns]
    attributes:
      myid: "13"
      bind-ddns:
        servers: [ server-ddns.chef.kitchen ]
        keys:
          - name: chef.kitchen
            secret: 9ZDQZxLEBuho4+O0EuGOYA==
        client-config: # Should be used
         records:
            - zone: chef.kitchen
            - domain: "#{node['os']}.#{node['fqdn']}"
              data: "#{'10.11.12.' + node['myid']}"
              zone: chef.kitchen
            - domain: test-delete.chef.kitchen
              zone: chef.kitchen.
              keyname: chef.kitchen
              secret: 9ZDQZxLEBuho4+O0EuGOYA==
              action: delete
        server-config: # Should not be used
          set_resolv_conf: true
          server: localhost
          keys:
            - name: chef.kitchen
              secret: fakekey
